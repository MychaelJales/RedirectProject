<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Redirect</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header>
    <img src="./images/logo.png" width="150px" alt="Logo André Godeiro (AG)">
    <h1>André Godeiro</h1>
    <h3>Advocacia e Consultoria</h3>
  </header>

  <p>Insira o número para o qual quer ser redirecionado e os dados do cliente.</p>

  <main>
    <div class="formulário">
      <form action="" id="form">
        <input id="inputNumero" type="number" placeholder="Insira o Número: ">
        <input id="inputCliente" type="text" placeholder="Nome do cliente: ">
        <input id="inputEspecialidade" type="text" placeholder="Especialidade: ">
        <button id="botao" type="submit">Redirecionar</button>
      </form>
    </div>
  </main>


  <script src="./script.js"></script>
</body>

</html>
